<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Blog</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

  <div class="w3-container w3-teal">
    <h1>Open Blog</h1>
  </div>

  <div class="w3-container">
    <h2>Posts</h2>
    {% for post in posts %}
      <div class="w3-card w3-margin">
        <div class="w3-container w3-teal">
          <h3>{{ post['title'] }}</h3>
        </div>
        <div class="w3-container">
          <p><i>By {{ post['name'] }}</i></p>
          <p>{{ post['content'] }}</p>
          <p><i>Posted: {{ post['timestamp'] }}</i></p>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="w3-container">
    <h2>New Post</h2>
    <form action="/" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="w3-input w3-border" required>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="w3-input w3-border" required>
      <label for="content">Content:</label>
      <textarea id="content" name="content" class="w3-input w3-border w3-round-large" required></textarea>
      <br>
      <button type="submit" class="w3-button w3-green">Submit</button>
    </form>
  </div>

</body>
</html>
